<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
   

    <title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    
    <!-- MomentJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>



</head>
<style>
    body    {  
     background: url("assets/images/blazing-trolley.jpg");
     -webkit-background-size: cover; 

        }

.container {

  }

.container h1 {
    color: #337AB7;
    text-align: center;
    /*margin:  20px;*/
}



.jumbotron{
  text-shadow: 1px 1px 4px #000;
  /*background-color: #FFFFFF!important;*/
  opacity: .80;
}



.panel {
    margin-top: 10px;
    margin-bottom: 10px;
}

 .panel-body {
     padding: 0; 
}

#input-form {
    margin-top: 30px;
}
.form-group {
  padding-left: 15px;
  padding-right: 15px;
}
</style>


<body>
    <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Any Time is Train Time</h1>
      <h3 class="text-center">Choo Choo.  Chee Chee</h3>
    </div>
        
<div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title"><b>Current Train Schedule</b></div>
            </div>
            <div class="panel-body">
                <table class="table">
                     <thead class="thead-inverse">
                        <!-- Add column headers -->
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="empList">
                        <tr>
                            <td>Green Line</td>
                            <td>Qualcomm Stadium</td>
                            <td>60</td>
                            <td>1 PM </td>
                            <td>45</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="input-form" class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title"><b>Add a new train</b></div>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="text" class="form-control" id="name-input" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="role">Destination</label>
                        <input type="text" class="form-control" id="role-input" placeholder="Role">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Time</label>
                        <input type="number" class="form-control" id="start-input" placeholder="Start Date">
                    </div>
                    <div class="form-group">
                        <label for="rate">Frequency</label>
                        <input type="number" class="form-control" id="rate-input" placeholder="Monthly Rate">
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        
    </div>
    <script src="assets/javascript/main1.js"></script>
</body>

</html>
